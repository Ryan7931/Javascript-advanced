<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8" />
  <title>Fortnite Cosmetics</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #1e1e1e;
      color: #eee;
      padding: 20px;
    }
    #cosmetics {
      display: flex;
      flex-wrap: wrap;
      gap: 15px;
    }
    .cosmetic-item {
      background-color: #2c2c2c;
      border-radius: 8px;
      padding: 10px;
      width: 200px;
      box-shadow: 0 0 8px #000;
      text-align: center;
    }
    .cosmetic-item img {
      max-width: 100%;
      border-radius: 5px;
      margin-bottom: 10px;
    }
    .cosmetic-item h3 {
      margin: 0 0 5px 0;
      font-size: 1.1rem;
    }
    .cosmetic-item p {
      margin: 0;
      font-size: 0.9rem;
      color: #bbb;
    }
  </style>
</head>
<body>
  <h1>Fortnite Cosmetics</h1>
  <div id="cosmetics">Laden...</div>

  <script src="app.js"></script>
</body>
</html>
