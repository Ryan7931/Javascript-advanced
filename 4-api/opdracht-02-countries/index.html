<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8" />
  <title>Landeninformatie</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #eef2f7;
      color: #222;
      padding: 20px;
      text-align: center;
    }
    h1 {
      margin-bottom: 30px;
    }
    #countries {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
    }
    .country-card {
      background: white;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      width: 220px;
      padding: 15px;
      text-align: center;
      transition: transform 0.2s ease;
    }
    .country-card:hover {
      transform: scale(1.05);
      box-shadow: 0 5px 15px rgba(0,0,0,0.15);
    }
    .country-flag {
      width: 100%;
      height: 120px;
      object-fit: contain;
      border-radius: 6px;
      margin-bottom: 12px;
    }
    .country-name {
      font-size: 1.2rem;
      font-weight: bold;
      margin-bottom: 8px;
    }
    .country-info {
      font-size: 0.95rem;
      color: #555;
      margin: 5px 0;
    }
  </style>
</head>
<body>
  <h1>Landeninformatie</h1>
  <div id="countries">Laden...</div>

  <script src="app.js"></script>
</body>
</html>
